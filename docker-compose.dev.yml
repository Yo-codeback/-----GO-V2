version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgis/postgis:14-3.2
    container_name: accessible-toilet-postgres-dev
    environment:
      POSTGRES_DB: accessible_toilet_go_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dev-network

  # Redis 快取
  redis:
    image: redis:7-alpine
    container_name: accessible-toilet-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - dev-network

  # pgAdmin 資料庫管理工具
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: accessible-toilet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:
  pgadmin_data:

networks:
  dev-network:
    driver: bridge
