<!DOCTYPE html>

</head>
<body>

    <!-- ËºâÂÖ•ÂøÖË¶ÅÁöÑ JavaScript Ê™îÊ°à -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>

    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';

        async function testDirectAPI() {
            try {
                const apiUrl = 'https://data.moenv.gov.tw/api/v2/fac_p_07?api_key=58d6040c-dca7-407f-a244-d0bfdfa8144a&limit=5&format=JSON';
                
                showResult('direct-api-result', 'Ê≠£Âú®Ê∏¨Ë©¶ API ÈÄ£Á∑ö...', 'info');

                }

                        'error');

        async function testAPIService() {

                        'success');

                }
            } catch (error) {

                showResult('api-service-result',

        async function testSearch() {

                }

                // ÂÖàÂèñÂæóË≥áÊñô
                const allToilets = await window.API.service.getAllToilets(10);

    </script>
