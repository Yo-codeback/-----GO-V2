version: 2
updates:
  # 前端依賴更新
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "lkjh-maker"
    assignees:
      - "lkjh-maker"
    commit-message:
      prefix: "frontend"
      include: "scope"

  # 後端依賴更新
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "lkjh-maker"
    assignees:
      - "lkjh-maker"
    commit-message:
      prefix: "backend"
      include: "scope"

  # 根目錄依賴更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "lkjh-maker"
    assignees:
      - "lkjh-maker"
    commit-message:
      prefix: "root"
      include: "scope"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "lkjh-maker"
    assignees:
      - "lkjh-maker"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker 映像更新
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "lkjh-maker"
    assignees:
      - "lkjh-maker"
    commit-message:
      prefix: "docker"
      include: "scope"
